<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>
  <body class="bg-white text-black dark:bg-black dark:text-white transition duration-300">
    <div class="p-4">
      <h1 class="text-xl font-bold">Test Dark Mode</h1>
      <p>Clique sur le bouton pour activer le mode sombre.</p>
      <button onclick="toggleDarkMode()" class="mt-4 px-4 py-2 bg-gray-300 dark:bg-gray-700">
        Toggle Dark Mode
      </button>
    </div>

    <script>
      function toggleDarkMode() {
        const html = document.documentElement;
        html.classList.toggle('dark');
      }
    </script>
  </body>
</html>
