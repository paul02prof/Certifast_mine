{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Certifast{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.x.x/dist/full.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
</head>
<body class="">
<div class="navbar bg-white shadow-sm mb-1">
  <div class="flex-none">
    <button class="btn btn-square btn-ghost" id="menu-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path> </svg>
    </button>
  </div>
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">CERTIFAST</a>
  </div>
    <div class="space-x-6 menu menu-horizontal px-6 text-lg">
            <a href="{% url 'index' %}" class="text-gray-700 hover:text-blue-600 transition font-medium">Home</a>
            <a href="{% url 'index' %}" class="text-gray-700 hover:text-blue-600 transition font-medium">Certifications</a>
        </div>
  <div class="flex-none">
    <button class="btn btn-square btn-ghost">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path> </svg>
    </button>
  </div>
</div>


<div class=" flex flex-row justify-between gap-x-2">
       <div id="left" class="w-8/12 max-h-full bg-white">
          <div class="font-agbalumo text-6xl md:text-8xl text-white text-center mb-8
              [text-shadow:_4px_4px_0_#f78fb3,_6px_6px_0_#f8a5c2,_8px_8px_0_#f9b9d1]
              tracking-wide select-none">
             Get Certified Just Now!
          </div>
           <div class="animate-in fade-in duration-500 flex flex-col items-center pt-36 pb-24 justify-center">
              <a href="certif/" class="text-blue-600 no-underline "> <button class="btn btn-accent btn-outline hover:bg-blue-500 w-48">Get started</button></a>
           </div>

       </div>





      <div id="not-left" class="w-4/12 h-full bg-base-200">

    !-- Background image covering the whole page -->
          <div id="bg-slider1" class="fixed  bg-cover bg-center brightness-50 transition-opacity duration-1000 opacity-100" style="background-image: url({% static 'img/img1.jpg' %});"></div>
<!-- Contenu au-dessus -->
          <div id="bg-slider2" class="fixed  bg-cover bg-center brightness-50 transition-opacity duration-1000 opacity-0"></div>

          <div class="animate-in fade-in duration-500 flex flex-col items-center pt-32 justify-center"></div>


       </div>

</div>




<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize tag-like selection boxes
        document.querySelectorAll('.js-tags').forEach(function(el) {
            new TomSelect(el, {
                plugins: ['remove_button'],
                create: false,
                maxItems: null,
                placeholder: 'Select items...'
            });
        });
    });

    const menuButton = document.getElementById('menu-button');
    document.getElementById('menu-button').addEventListener('click', function () {
    alert("log-in first");
});

    const bgImages = [
    "{% static 'img/img1.jpg' %}",
    "{% static 'img/img2.jpg' %}",
    "{% static 'img/img3.jpg' %}"
  ];
  let bgIndex = 0;
  let showingFirst = true;

  setInterval(() => {
    const nextIndex = (bgIndex + 1) % bgImages.length;
    const first = document.getElementById('bg-slider1');
    const second = document.getElementById('bg-slider2');

    if (showingFirst) {
      second.style.backgroundImage = `url(${bgImages[nextIndex]})`;
      second.style.opacity = 1;
      first.style.opacity = 0;
    } else {
      first.style.backgroundImage = `url(${bgImages[nextIndex]})`;
      first.style.opacity = 1;
      second.style.opacity = 0;
    }
    showingFirst = !showingFirst;
    bgIndex = nextIndex;
  }, 18000);

  document.getElementById('menu-button')?.addEventListener('click', function () {
    alert("log-in first");
  });
</script>
</body>
</html>
