<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Page principale -->
    <button
      onclick="document.getElementById('modal').classList.remove('hidden')"
      class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600"
    >
      Create an account
    </button>

    <!-- MODAL -->
    <div id="modal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white w-[900px] h-[600px] rounded-[30px] flex shadow-xl overflow-hidden relative">



        <!-- Left panel -->
        <div class="w-1/2 p-10 flex flex-col justify-between bg-gradient-to-t from-blue-100 to-blue-50">
          <div>
            <h2 class="text-2xl font-semibold mb-1">Create an account</h2>

            <form class="space-y-8 pt-8">
              <input type="text" placeholder="Full name" class="w-full px-4 py-3 rounded-full bg-white border border-gray-300 focus:outline"/>
              <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-full bg-white border border-gray-300 focus:outline"/>
              <div class="relative">
                <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-full bg-white border border-gray-300 focus:outline"/>
                <span class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer">ðŸ”’</span>
              </div>
              <button type="submit" class="w-full bg-yellow-400 text-white py-3 rounded-full font-semibold hover:bg-yellow-500 transition">
                Submit
              </button>
            </form>


          </div>
        </div>

        <!-- Right panel -->
        <div
          class="w-1/2 bg-cover bg-center relative"
          style="background-image: url('/mnt/data/log-in.webp')"
        >

        </div>
      </div>
    </div>

  </body>
</html>
