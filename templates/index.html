{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Certifast{% endblock %}</title>
 <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />

  <!-- CSS -->
  <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.x.x/dist/full.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet" />

  <!-- Tailwind (cdn, remove if you're compiling locally) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .font-agbalumo {
        font-family: 'Agbalumo', sans-serif;
    }

.montserrat-mont {
  font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
  font-weight: 1;
  font-style: normal;
}
  html, body {
    height: 100%;
    margin: 0;
    background-color: white;
  }


  </style>
</head>

<body class="bg-white text-gray-800 ">

<!-- Navbar -->
<nav class="navbar  shadow-sm pt-2">
  <div class="flex-none">
    <button class="btn btn-square btn-ghost" id="menu-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">CERTIFAST</a>
  </div>
  <div class="space-x-6 menu menu-horizontal px-6 text-lg">
    <a href="{% url 'index' %}" class="text-gray-700 hover:text-blue-600 transition font-medium">Home</a>
    <a href="{% url 'index' %}" class="text-gray-700 hover:text-blue-600 transition font-medium">Certifications</a>
  </div>
  <div class="flex-none">
    <button class="btn btn-square btn-ghost">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-5 w-5 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01" />
      </svg>
    </button>
  </div>
</nav>

<!-- Main Content -->
<div class="flex flex-col md:flex-row justify-between gap-x-4 p-4">
  <!-- Left -->

    <div id="left" class="md:w-8/12 flex flex-col justify-center p-6 -mt-5">
  <div class="text-[90px] md:text-[90px] leading-[90px] font-bold text-left text-blue-800 mb-1 montserrat-mont">
    Get Certified Just Now!
  </div>

  <p class="text-lg md:text-xl text-left text-gray-700 mb-6"><br><br>
    Boost your career with professional certifications from top institutions.
  </p>

  <a href="certif/"><br>
    <button class="btn btn-accent btn-outline hover:bg-blue-500 w-60 h-14 ml-24 text-lg">
      Get started
    </button>
  </a>
</div>




  <!-- Right Carousel -->
<div id="custom-carousel" class="relative overflow-hidden rounded-lg w-[600px] h-[550px] m-6 mt-5 ml-12">
  <div class="flex transition-transform duration-700 ease-in-out w-full h-full" id="carousel-inner">
    <img src="{% static 'img/img1.png' %}" class="w-full h-full object-cover flex-shrink-0" alt="Image 1" />
    <img src="{% static 'img/img2.png' %}" class="w-full h-full object-cover flex-shrink-0" alt="Image 2" />
  <!--
    <img src="https://img.daisyui.com/images/stock/photo-1572635148818-ef6fd45eb394.webp" class="w-full h-full object-cover flex-shrink-0" alt="Image 3" />
    <img src="https://img.daisyui.com/images/stock/photo-1494253109108-2e30c049369b.webp" class="w-full h-full object-cover flex-shrink-0" alt="Image 4" />
    <img src="https://img.daisyui.com/images/stock/photo-1550258987-190a2d41a8ba.webp" class="w-full h-full object-cover flex-shrink-0" alt="Image 5" />
    <img src="https://img.daisyui.com/images/stock/photo-1559181567-c3190ca9959b.webp" class="w-full h-full object-cover flex-shrink-0" alt="Image 6" />
    <img src="https://img.daisyui.com/images/stock/photo-1601004890684-d8cbf643f5f2.webp" class="w-full h-full object-cover flex-shrink-0" alt="Image 7" />
  -->
  </div>
</div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.js-tags').forEach(function (el) {
      new TomSelect(el, {
        plugins: ['remove_button'],
        create: false,
        maxItems: null,
        placeholder: 'Select items...'
      });
    });

    document.getElementById('menu-button')?.addEventListener('click', function () {
      alert("log-in first");
    });
  });

  document.addEventListener('DOMContentLoaded', function () {
    const carouselInner = document.getElementById('carousel-inner');
    const images = carouselInner.children;
    let index = 0;
    const total = images.length;

    setInterval(() => {
      index = (index + 1) % total;
      const offset = -index * 100;
      carouselInner.style.transform = `translateX(${offset}%)`;
    }, 3000);
  });

</script>
</body>
</html>
